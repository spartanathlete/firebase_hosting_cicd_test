on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"
jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '16.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.13.9'
      - run: flutter pub get
      - run: flutter build web
      - run: flutter deploy
      # - name: Push & Release
      #   uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_HOSTING_CICD_TEST }}
